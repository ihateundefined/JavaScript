<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체형 이벤트 핸들러</title>
  </head>
  <body>
    <button id="btnclk">버튼</button>
    <script>
      // var obj = new Object{};
      var obj = {
        handleEvent(event) {
          alert(event.type);
          alert(event.clientX);
          alert(event.clientY);
        },
      };
      btnclk.addEventListener("click", obj);
    </script>
  </body>
</html>
