<!--
사용자로부터 세 개의 정수를 입력 받는다.
입력 받은 세 개의 정수를 비교하여 그 중 가장 작은 최소값을 출력하는 프로그램을 작성하라.

참고 : 
입력창은 var score = prompt("입력");
각 수의 형변환(타입캐스팅)은 Number(score) 와 같이 하면 됩니다.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dailyTask6</title>
  </head>
  <body>
    <script>
      var num1 = Number(prompt("첫 번째 정수를 입력하세요."));
      var num2 = Number(prompt("두 번째 정수를 입력하세요."));
      var num3 = Number(prompt("세 번째 정수를 입력하세요."));

      var result = num1 < num2 ? num1 : num2;
      result = result < num3 ? result : num3;
      document.write("가장 작은 수는 " + result + "입니다.");
    </script>
  </body>
</html>
