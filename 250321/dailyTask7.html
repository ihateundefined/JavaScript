<!--
사용자로부터 점수값을 입력 받는다.
점수값은 정수이다.
점수값이 60점 이상이면 “합격입니다.”를 출력하고,
60점 미만이면 “불합격입니다.”를 출력하라.

참고 : 
입력창은 var score = prompt("입력");
각 수의 형변환(타입캐스팅)은 Number(score) 와 같이 하면 됩니다.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dailyTask7</title>
  </head>
  <body>
    <script>
      var score = Number(prompt("점수를 입력하세요."));

      if (score >= 60 && score <= 100) {
        document.write("합격입니다.");
      } else if (score < 60 && score >= 0) {
        document.write("불합격입니다.");
      } else {
        document.write("점수를 잘못 입력하셨습니다.");
      }
    </script>
  </body>
</html>
