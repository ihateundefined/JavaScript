<!--
사용자로부터 두 개의 정수를 입력 받는다.
입력한 두 수를 비교하여 큰 수를 출력하라.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dailyTask5</title>
  </head>
  <body>
    <script>
      var num1 = Number(prompt("첫 번째 정수를 입력하세요."));
      var num2 = Number(prompt("두 번째 정수를 입력하세요."));

      var result = num1 > num2 ? num1 : num2;
      document.write("큰 수는 " + result + "입니다.");
    </script>
  </body>
</html>
