<!--
사용자로부터 3개의 정수를 입력 받아서, 3개의 수를 곱한 결과를 출력하라.
출력 예) 세 개의 정수를 입력하세요 : 2 3 4 세 수의 곱은 24입니다.
참고 : 
입력창은 var score = prompt("입력");
각 수의 형변환(타입캐스팅)은 Number(score) 와 같이 하면 됩니다.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dailyTask3</title>
  </head>
  <body>
    <script>
      var score1 = Number(prompt("첫 번째 정수를 입력하세요."));
      var score2 = Number(prompt("두 번째 정수를 입력하세요."));
      var score3 = Number(prompt("세 번째 정수를 입력하세요."));

      document.write(
        "입력한 수는 >> " +
          score1 +
          ", " +
          score2 +
          ", " +
          score3 +
          " 입니다." +
          "<br>"
      );
      document.write("세 수의 곱은 " + score1 * score2 * score3 + "입니다.");
    </script>
  </body>
</html>
