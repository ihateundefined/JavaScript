<!--
사용자로부터 두 개의 정수를 입력 받아 사칙 연산의 결과를 출력해보자.
참고 : 
입력창은 var score = prompt("입력");
각 수의 형변환(타입캐스팅)은 Number(score) 와 같이 하면 됩니다.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dailyTask2</title>
  </head>
  <body>
    <script>
      var score1 = Number(prompt("첫 번째 정수를 입력하세요."));
      var score2 = Number(prompt("두 번째 정수를 입력하세요."));

      document.write("덧셈 : " + (score1 + score2) + "<br>");
      document.write("뺄셈 : " + (score1 - score2) + "<br>");
      document.write("곱셈 : " + score1 * score2 + "<br>");
      document.write(
        "나눗셈 : " +
          (score2 !== 0 ? score1 / score2 : "0으로는 숫자를 나눌 수 없어요") +
          "<br>"
      );
    </script>
  </body>
</html>
