<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <script>
      var input = prompt("숫자를 입력하세요");
      var num = parseInt(input);

      var result = num % 2;
      if (result == 0) {
        document.write("입력한 숫자는 " + num + "이며 짝수입니다.");
      } else {
        document.write("입력한 숫자는 " + num + "이며 홀수입니다.");
      }
    </script>
  </body>
</html>
